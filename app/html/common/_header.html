<header class="header">
  <img src="img/png/logo.png" alt="Trillo logo" class="logo">
  <form action="#" class="search">
    <input type="text" class="search__input" placeholder="Search hotels">
    <button class="search__btn">
      <svg class="search__icon">
        <use xlink:href="img/svg/sprite.svg#icon-magnifying-glass"></use>
      </svg>
    </button>
  </form>
  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="img/svg/sprite.svg#icon-bookmark"></use>
      </svg>
      <span class="user-nav__notification">7</span>
    </div>
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="img/svg/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">13</span>
    </div>
    <div class="user-nav__user">
      <img src="img/images/user.jpg" alt="User photo" class="user-nav__user-photo">
      <span class="user-nav__user-name">Jonas</span>
    </div>
  </nav>
</header>
